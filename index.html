<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote of the day</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/50eaf09be4.js"></script>   
</head>
<body>
    <main>
        <header>
            <h1>Random quote machine</h1>
        </header>
        <div class="container">
            <div class="box">
                <h2 class="quote"></h2>
                <h3 class="author"></h3>
            </div>
            <div class="linkSection">
                <button class="trigger btn btn-nextQuote">Random quote</button>
                <button class="btn btn-twitter"><a href="#" target="_blank" class="tweet"><i class="fa fa-twitter" aria-hidden="true"></i>Tweet</a></button>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
